<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <img class="logo-he4rt" src="assets/he4rt1.png">
      <div class="credits">Desenvoldido por <a href=" https://github.com/PilkyHe4rt"> Pilky He4rt</a> </div>
    </header>
    <main>
      <section class="intro">
        <div class="svg-designer">
          <img src="assets/designer.svg" alt="Calculadora">
        </div>
        <div class="intro-text">
          <h1> Calculadora de Horas de Freelancer</h1>
          <h4> Uma calculadora que irá te mostrar o valor da sua hora perante o freelance cotado. O projeto tem a finalidade de descrever alguns fatores determinantes para você saber o valor da sua hora em um freelance.</h4>
          <button class="button-calc" onclick="location.href='#calculadora'"> Calcular</button>
          <button class="button-sobre" onclick="location.href='#sobre'"> Saiba Mais</button>
        </div>
        </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
